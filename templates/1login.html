<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../static/css/estiloJose.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />

  <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
  
  </head>

  <body>
  <div class="container d-flex">

    <div >
        <div class="caja1">
            <form method="POST" action="{{url_for('login')}}" id="frmlogin">
              <div class="formtlo">Iniciar sesión</div>
              <div class="ub1">&#128273; Ingresar usuario</div>
              <input type="text" name="txtusuario" id="usuarioid" />
              <div class="ub1">&#128274; Ingresar password</div>
      
              <input type="password" name="txtpassword" id="passwordid" />
      
             
              <div class="ub1">Rol</div>
              <select name="rol" id="rolid">
                <option value="0" style="display: none">
                  <label>Seleccionar</label>
                </option>
                <option value="Paciente">Paciente</option>
                <option value="Médico">Médico</option>
                <option value="Administrador">Administrador</option>
              </select>
              
              <div class="col-sm-10 text-danger">
                {% with mensajes = get_flashed_messages() %}
                {% if mensajes %}
                    
                  {% for mensaje in mensajes %}
                      {{mensaje}}
                  {% endfor %}
                                 
                  {% endif %}
                  {% endwith %}
              
              </div>


              <br> <br>

              <div aling="center">

                <button type="submit"  value="Ingresar" > Ingresar </button>
                
                <button type="reset" value="Cancelar"> Cancelar </button>
              </div>
            </form>
          </div>
       
    </div>



    <div >
        <img src="../static/images/Login.png" alt="Imagen de Login" style="border: radius 10em; width: 140%"  >
        </div>
    
    </div>
    


  <script>
    function verpassword() {
      var tipo = document.getElementById("txtpassword");
      if (tipo.type == "password") {
        tipo.type = "text";
      } else {
        tipo.type = "password";
      }
    }
  </script>
 </body>

</html>

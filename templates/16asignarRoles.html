<body style = "background-image: url(fondo.jpg);")>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/2interfazAdministrador">Plataforma Administrador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container">
       
           <div class="signup-form-container">
           
                <!-- form start -->
                <form action="/16asignarRoles" method="post" role="form" id="register-form" autocomplete="off">
                
                    <div class="form-header">
                      <h1 class="text-center mt-5 mb-4">Asignación de roles</h1>  
                    <div class="pull-right">
                        <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                    </div>
                                
                    </div>


                  {% for msg in get_flashed_messages() %}
                   <p class="text-center col-sm-5 m-auto bg-success text-white">{{msg}}</p>
                    {% endfor %}

                                        
                   <div class="form-group mt-3">
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                          <input name="registrousuario" type="text" class="form-control" placeholder="Usuario">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>
                               
                     <div class="form-group">
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                          <input name="registrocontraseña" type="text" class="form-control" placeholder="Contraseña">
                          </div> 
                          <span class="help-block" id="error"></span>                     
                     </div>
           

                   <div class="form-group">
                    <div class="input-group">
                    <label for="disabledSelect" class="form-label" ></label>
                    <select name="registroroles" id="disabledSelect" class="form-select" >
                      <option>Seleccione Tipo de Rol</option>
                      <option>Paciente</option>
                      <option>Médico</option>
                      <option>Administrador</option>
                      
                    </select>
                    </div>

                    <p></p>

                   <div class="division d-flex " >
                   <div class="form-footer ">
                        <button type="submit" value="Guardar" >
                        <span class="glyphicon glyphicon-log-in"></span> Guardar
                        </button>
                   </div>

                   <div class="form-footer mx-5 mb-5">
                    <button type="submit" value="Cancelar" >
                    <span class="glyphicon glyphicon-log-in"></span> Cancelar
                    </button>
               </div>

            </div>
   
       
       
                </form>
